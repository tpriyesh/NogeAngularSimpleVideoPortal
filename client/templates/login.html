<div style="clear:both"></div>
<div class="container">
  
  <form name="loginform" class="form-horizontal" role="form" ng-submit="validateUser()" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" required  ng-model="user.username" >
          <span style="color:red" ng-show="loginform.username.$dirty && loginform.username.$invalid">
              <span ng-show="loginform.username.$error.required">Username is required.</span>
          </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" name="password" required class="form-control" id="pwd" ng-model="user.password">
          <span style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid">
              <span ng-show="loginform.password.$error.required">Password is required.</span>
          </span>
      </div>
    </div>
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="loginform.$invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
