<section class="second clearfix">

    <header>
        <h1>The Video Gallery</h1>
    </header>


    <article  class="video" ng-repeat="video in videos">
        <h2 class="videoTitle"><a ui-sref="videodetail({videoId:video._id})">{{video.name}}</a></h2>
        <figure>
            <div style="position:relative">
                <div style="padding:2px 4px 2px 6px">
                    <video id="video{{$index}}" class="videojs" width="262" height="147" controls>
                        <source src="{{video.url}}" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </figure>

        <div star-rating rating="video.rating" read-only=true click="UpdateRating(param)"></div>
        <div>{{video.description.substring(0,50)}}...</div>

    </article>
    <div style="clear:both;"></div>
    <div><button ng-click="LoadMore();" type="button" class="btn btn-primary">Load More Videos</button></div>


</section>
