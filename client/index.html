<!DOCTYPE HTML>
<html ng-app="videoportal">
<head>
    <title>Video Portal</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
    <script>

    </script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Video Portal</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-if="authentication.isAuth" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Welcome &nbsp ,{{authentication.username}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" ng-click="LogOff();" aria-labelledby="dropdownMenu1">
                        <li><a href="">LogOff</a></li>
                    </ul>
                </div>
            </div>


            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->

    <div class="row">
        <div class="col-lg-12 text-center">
            <div ui-view></div>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.container -->



</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>

<script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-ui-router.js"></script>
<script type="text/javascript" src="js/angular-local-storage.min.js"></script>
<script type="text/javascript" src="js/angular-md5.js"></script>
<script src="js/angular-messages.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/toastr.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>


<script src="app/bootstrap/app.js"></script>
<script src="app/bootstrap/routes.js"></script>
<script src="app/bootstrap/configuration.js"></script>
<script src="app/interceptors/interceptor.js"></script>

<script src="app/services/authservice.js"></script>
<script src="app/services/dataservice.js"></script>
<script src="app/services/notificationservice.js"></script>
<script src="app/directives/starratingdirective.js"></script>
<script src="app/directives/video-directive.js"></script>
<script src="app/controllers/logincontroller.js"></script>
<script src="app/controllers/navcontroller.js"></script>
<script src="app/controllers/videodetailcontroller.js"></script>
